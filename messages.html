<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages · Chief Engineering Construction</title>
    
    <!-- Bootstrap 5 + Icons + clean fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts: Montserrat (headings) & Roboto (body) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f1f5f9;  /* soft background */
            padding: 2rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-wrapper {
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* header styling */
        .page-header {
            margin-bottom: 2rem;
        }
        .page-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #0b2a3c;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.02em;
        }
        .page-header h1 i {
            color: #1e4a6d;
            font-size: 2.4rem;
        }
        .page-header .badge-total {
            background: white;
            color: #1e4a6d;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.35rem 1rem;
            border-radius: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-left: 1rem;
        }

        /* card / table container */
        .table-responsive-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 35px -10px rgba(0,35,65,0.15);
            padding: 1.5rem 1rem 1rem 1rem;
            border: 1px solid rgba(0,0,0,0.02);
            transition: all 0.2s;
        }

        .table {
            margin-bottom: 0;
            font-size: 0.95rem;
            vertical-align: middle;
        }
        .table thead th {
            background-color: #1b303d;  /* deep navy */
            color: white;
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            border-bottom: none;
            padding: 1rem 0.75rem;
            white-space: nowrap;
        }
        .table thead th:first-child {
            border-top-left-radius: 14px;
        }
        .table thead th:last-child {
            border-top-right-radius: 14px;
        }
        .table tbody tr {
            border-bottom: 1px solid #e9edf2;
            transition: 0.1s;
        }
        .table tbody tr:hover {
            background-color: #f6fafd;
        }
        .table td {
            padding: 1rem 0.75rem;
            color: #1e2f3b;
        }
        /* message column max-width */
        .table td.message-cell {
            max-width: 280px;
            white-space: normal;
            word-break: break-word;
        }
        /* service badge style */
        .service-badge {
            background: #e5f0fa;
            color: #0b4b7a;
            font-weight: 500;
            font-size: 0.8rem;
            padding: 0.3rem 0.7rem;
            border-radius: 30px;
            display: inline-block;
            white-space: nowrap;
        }
        /* timestamp style */
        .timestamp {
            font-family: 'Roboto', monospace;
            font-size: 0.8rem;
            color: #4d6275;
            white-space: nowrap;
        }
        /* phone fallback */
        .text-muted-light {
            color: #8b9aab;
            font-style: italic;
        }
        /* loading & empty states */
        .state-message {
            padding: 3rem 1.5rem;
            text-align: center;
            color: #617e99;
            font-size: 1.1rem;
        }
        .state-message i {
            font-size: 3rem;
            color: #b6ccda;
            margin-bottom: 1rem;
        }
        .spinner-container {
            display: flex;
            justify-content: center;
            padding: 3rem;
        }

        /* footer small */
        .footer-note {
            margin-top: 2rem;
            color: #6b7f91;
            font-size: 0.85rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- page header with icon & counter (dynamic) -->
        <div class="page-header d-flex flex-wrap align-items-center justify-content-between">
            <h1>
                <i class="bi bi-envelope-paper-fill"></i> 
                Contact messages
                <span class="badge-total" id="messageCounter">0</span>
            </h1>
            <div class="text-muted">
                <i class="bi bi-arrow-repeat me-1"></i> realtime data from Firestore
            </div>
        </div>

        <!-- main card with table -->
        <div class="table-responsive-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Service</th>
                            <th>Message</th>
                            <th>Submitted</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTableBody">
                        <!-- dynamic rows will be injected here -->
                        <tr class="state-row" id="loadingRow">
                            <td colspan="8" class="state-message">
                                <div class="spinner-container">
                                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                                        <span class="visually-hidden">Loading messages...</span>
                                    </div>
                                </div>
                                <div>Fetching messages from Firebase …</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- small footnote -->
        <div class="footer-note">
            <i class="bi bi-shield-check"></i> live data — messages appear in descending order (newest first)
        </div>
    </div>

    <!-- Firebase SDK (modular) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy, Timestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Firebase configuration (same as provided)
        const firebaseConfig = {
            apiKey: "AIzaSyBO1Qlu66KtqzC0XrnjgJyhoKLgOMUU1zo",
            authDomain: "chiefengineering-49745.firebaseapp.com",
            projectId: "chiefengineering-49745",
            storageBucket: "chiefengineering-49745.firebasestorage.app",
            messagingSenderId: "610373373596",
            appId: "1:610373373596:web:d8ff0b7e89c917981c2759"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM elements
        const tbody = document.getElementById('messagesTableBody');
        const counterSpan = document.getElementById('messageCounter');

        // Helper: format timestamp safely (Firestore Timestamp -> locale string)
        function formatTimestamp(ts) {
            if (!ts) return '—';
            try {
                // if it's a Firestore Timestamp object with toDate() method
                if (typeof ts.toDate === 'function') {
                    return ts.toDate().toLocaleString(undefined, {
                        year: 'numeric', month: 'short', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });
                } else if (ts instanceof Date) {
                    return ts.toLocaleString();
                } else if (ts.seconds) {
                    // maybe plain object with seconds (e.g. from serialized)
                    return new Date(ts.seconds * 1000).toLocaleString();
                }
                return String(ts);
            } catch (e) {
                return 'invalid date';
            }
        }

        // Helper: escape HTML (just to be safe, though Firestore data is usually safe)
        function escapeHtml(unsafe) {
            if (!unsafe) return unsafe;
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Main loader
        async function loadMessages() {
            // show loading state (already there, but we might clear later)
            try {
                const messagesCol = collection(db, 'messages');
                const q = query(messagesCol, orderBy('timestamp', 'desc'));
                const snapshot = await getDocs(q);

                // clear loading row
                tbody.innerHTML = '';

                if (snapshot.empty) {
                    // show empty state
                    const emptyRow = document.createElement('tr');
                    emptyRow.innerHTML = `
                        <td colspan="8" class="state-message">
                            <i class="bi bi-inbox"></i><br>
                            No messages yet. When clients contact you, they will appear here.
                        </td>
                    `;
                    tbody.appendChild(emptyRow);
                    counterSpan.textContent = '0';
                    return;
                }

                let index = 1;
                for (const doc of snapshot.docs) {
                    const data = doc.data();

                    // fields (with fallbacks)
                    const firstName = escapeHtml(data.firstName || '—');
                    const lastName = escapeHtml(data.lastName || '—');
                    const email = escapeHtml(data.email || '—');
                    // phone might be empty
                    let phone = data.phone ? escapeHtml(data.phone) : null;
                    const service = escapeHtml(data.service || 'General inquiry');
                    const message = escapeHtml(data.message || '—');
                    
                    // timestamp processing
                    const rawTimestamp = data.timestamp;
                    const formattedTime = formatTimestamp(rawTimestamp);

                    // create row
                    const row = document.createElement('tr');

                    // phone display (with placeholder if empty)
                    const phoneDisplay = phone ? `<span>${phone}</span>` : '<span class="text-muted-light">—</span>';

                    // service badge style
                    const serviceBadge = `<span class="service-badge">${service}</span>`;

                    // message cell with class
                    const messageCell = `<span class="message-cell">${message}</span>`;

                    // timestamp cell
                    const timeCell = `<span class="timestamp"><i class="bi bi-clock me-1"></i>${formattedTime}</span>`;

                    row.innerHTML = `
                        <td>${index}</td>
                        <td>${firstName}</td>
                        <td>${lastName}</td>
                        <td><a href="mailto:${email}" class="text-decoration-none">${email}</a></td>
                        <td>${phoneDisplay}</td>
                        <td>${serviceBadge}</td>
                        <td>${messageCell}</td>
                        <td>${timeCell}</td>
                    `;

                    tbody.appendChild(row);
                    index++;
                }

                // update counter
                counterSpan.textContent = snapshot.size;

            } catch (error) {
                console.error('Error loading messages:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="state-message text-danger">
                            <i class="bi bi-exclamation-triangle-fill" style="font-size: 2.5rem;"></i><br>
                            Failed to load messages.<br>
                            <span class="small">${error.message}</span>
                        </td>
                    </tr>
                `;
                counterSpan.textContent = '?';
            }
        }

        // execute loader
        loadMessages();
    </script>
</body>
</html>
