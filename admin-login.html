<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Login - Chief Engineering Construction">
    <title>Admin Login | Chief Engineering</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <!-- Brand Section -->
            <div class="brand">
                <div class="brand-icon">
                     <img src="images/logo.jpg" alt="Chief Engineering Logo" class="logo-image">
                </div>
                <h2>Admin Portal</h2>
                <p>Chief Engineering Construction</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Email Field -->
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="username" class="form-control" 
                               placeholder="admin@chiefengineering.com" required>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" 
                               placeholder="Enter your password" required>
                    </div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="form-check">
                    <input type="checkbox" id="rememberMe" class="form-check-input">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login" id="loginButton">
                    <span>Login to Dashboard</span>
                    <i class="fas fa-arrow-right"></i>
                    <span class="spinner"></span>
                </button>

                <!-- Error/Success Messages -->
                <div id="loginAlert" class="alert" role="alert"></div>
            </form>

            <!-- Back to Site Link -->
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Website
                </a>
            </div>
        </div>
    </div>

    <!-- Footer Credit -->
    <div class="credit">
        &copy; 2026 Chief Engineering Construction | <a href="https://mwisa-the-dev-io.vercel.app/">Jones Mwisa</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- External JavaScript -->
    <script type="module" src="Adminlogin.js"></script>
</body>
</html>
